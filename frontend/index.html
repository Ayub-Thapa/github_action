<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CRUD App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Simple CRUD App</h1>

      <form id="item-form" class="card">
        <input type="hidden" id="item-id" />

        <label>
          Title
          <input id="title" type="text" placeholder="Enter title" required />
        </label>

        <label>
          Description
          <textarea id="description" rows="3" placeholder="Enter description"></textarea>
        </label>

        <div class="actions">
          <button type="submit" id="save-btn">Create</button>
          <button type="button" id="cancel-btn" class="secondary" hidden>Cancel</button>
        </div>
      </form>

      <section class="card">
        <h2>Items</h2>
        <ul id="items-list" class="items"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
